# Infrastructure labels
terraform:
  - changed-files:
    - any-glob-to-any-file:
      - 'kops-init/*.tf'
      - 'kops-infra/*.tf'
      - 'tf-modules/*/*.tf'
      - 'tf-modules/*/*.tfvars'
      - '*.tf'
      - '*.tfvars'
      - '*.hcl'

# Documentation labels
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**'
      - 'README.md'
      - 'scripts/README.md'
      - 'tf-modules/envs/README.md'
      - 'kops-init/README.md'
      - '**/*.md'

# CI/CD labels
ci/cd:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
      - '.gitignore'
      - '.gitattributes'

# Environment labels
dev:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/envs/dev.tfvars'

staging:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/envs/stage.tfvars'

production:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/envs/prod.tfvars'

# Configuration labels
configuration:
  - changed-files:
    - any-glob-to-any-file:
      - '*.json'
      - '*.ini'
      - '*.conf'
      - '*.config'

# Scripts labels
scripts:
  - changed-files:
    - any-glob-to-any-file:
      - 'scripts/**'
      - '*.sh'
      - '*.bash'

# Security labels
security:
  - changed-files:
    - any-glob-to-any-file:
      - 'tf-modules/iam/**'
      - '**/security.tf'
      - '**/iam.tf'
      - '**/policy.json'
